<!DOCTYPE html>
<html lang="en">
  <head>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
             <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
        
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Transcription Service</title>
    <link rel="stylesheet" type="text/css" href="../render_css/default.css">
    <link rel="stylesheet" type="text/css" href="../render_css/index.css">
  </head>
  <body>
    <div class='container'>
    <div id='login-form' class='form-group'>
        <h1 id="title" class="text-center">Welcome</h1>
        <input type="text" id="username" class="form-control" placeholder="Username">
        <input type="password" id="password" class="form-control" placeholder="Password">
        <button class="btn btn-primary" id="login">Login</button><br>
        <button class="btn btn-secondary" id="signup">Signup</button>
      </div>
    </div>
    <div class="container">
    <div class="card text-white bg-danger mb-3 invisible" id="login-fail">
      <div class="card-body">
        <h5 class="card-title">Bad Login</h5>
        <p class="card-text">The username/password combination is invalid.</p>
      </div>
    </div>
    <div class="version">
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="../renderer.js"></script>
    <script src="loginform.js"></script>
  </body>
</html>
