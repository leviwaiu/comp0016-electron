<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Transcription Service</title>
    <!-- <link rel="stylesheet" type="text/css" href="../render_css/default.css"> -->
    <link rel="stylesheet" type="text/css" href="../render_css/index.css">
    <link rel="stylesheet" type="text/css" href="../render_css/intermediate.css">
</head>
<body>

<div class="container">
    <div class="row">
        <h2>Choose an option</h2>
        <div class="well text-center">
            <br><br><button type="button" class="btn btn-sunny text-uppercase" id="selection-delete"><a href="http://www.positiwitty.com/">Choose file(s) to delete</a></button>
            <button type="button" class="btn btn-hot text-uppercase" id="delete-files"><a href="http://www.positiwitty.com/">Delete file(s)</a></button>
            <br><br><button type="button" class="btn btn-sunny text-uppercase" id="selection-display"><a href="http://www.positiwitty.com/">Choose file result to display</a></button>
            <button type="button" class="btn btn-fresh text-uppercase" id="display-file"><a href="http://www.positiwitty.com/">Display a file result</a></button>
            <br><br><button type="button" class="btn btn-sunny text-uppercase" id="selection-save"><a href="http://www.positiwitty.com/">Choose result file(s) to save</a></button>
            <button type="button" class="btn btn-sky text-uppercase" id="save-files"><a href="http://www.positiwitty.com/">Save file(s)</a></button>
            <br><br><button id="return-button" class="btn btn-primary">Return to Menu</button>
            <br><br><b>Remember to always save/delete all temporary files before return to Menu.</b>
        </div>
    </div>
</div>
<!-- You can also require other files to run in this process -->
<script src="../renderer.js"></script>
<script src="intermediate.js"></script>
</body>
</html>
