<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Transcription Service</title>
    <link rel="stylesheet" type="text/css" href="../render_css/index.css">
    <link rel="stylesheet" type="text/css" href="../render_css/results.css">
</head>
<body>
<div class="container">
    <h1 id="title">Results</h1>
    <div id="table-result">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Time From</th>
                <th scope="col">Time To</th>
                <th scope="col">Speaker</th>
                <th scope="col">Gap Between</th>
                <th scope="col">Confidence</th>
            </tr>
            </thead>
            <tbody id="table-content"></tbody>
        </table>
    </div>
    <button id="delete-button" class="btn btn-warning">Delete File</button>
    <button id="return-button" class="btn btn-primary">Back </button>
</div>
<!-- You can also require other files to run in this process -->
<script src="../renderer.js"></script>
<script src="results.js"></script>
</body>
</html>
