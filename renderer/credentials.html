<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../render_css/default.css">
    <link rel="stylesheet" type="text/css" href="../render_css/credentials.css">
    <title>Service Settings</title>
</head>
<body>
<div class="container">
    <h3 id="title">Options For IBM Watson</h3>
    <div class="credential-fields form-group">
        <div>
            <label for="stt-model">Select Model</label>
            <select class="form-control" id="stt-model">
                <option value="en-GB_NarrowbandModel">GB Narrowband Model</option>
                <option value="en-US_NarrowbandModel">US Narrowband Model</option>
                <option value="en-US_BroadbandModel">US Broadband Model</option>
            </select>
        </div>
        <br>
        <div class="form-check">
            <input class="label-check-input" type="checkbox" id="deleteCheck" checked>
            <label class="label-check-output" for="deleteCheck">Delete All Data</label>
        </div>
        <div class="form-check">
            <input class="label-check-input" type="checkbox" id="timeCheck" checked>
            <label class="label-check-output" for="timeCheck">Show Gap Between Speakers</label>
        </div>
        <div class="form-check">
            <input class="label-check-input" type="checkbox" id="confidenceCheck" checked>
            <label class="label-check-output" for="confidenceCheck">Show Confidence</label>
        </div>
        <div>
            <br><button class="btn btn-primary" id="cancel-button">Cancel</button>
            <button class="btn btn-primary" id="return-button">Save & Return</button>
        </div>
    </div>
</div>
<!-- You can also require other files to run in this process -->
<script src="../renderer.js"></script>
<script src="credentials.js"></script>
</body>
</html>
