<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../render_css/default.css">
    <link rel="stylesheet" type="text/css" href="../render_css/mainmenu.css">
    <title>Transcription Service</title>
</head>
<body>
<div class="container">
    <h1 id="title">Transcription Service</h1>
    <form id="analyse-form">
        <label for="service-select">Choose a Service:</label>
        <select class="form-control" id="service-select">
            <option value="IBM">IBM Cloud</option>
            <option value="Microsoft">Microsoft Azure</option>
        </select>
        <br>
        <label class="w-100">Select a file:
            <button class="btn btn-secondary float-right" id="file-select">Choose File</button>
            <button class="btn btn-secondary float-right" id="directory-select">Choose Directory</button>
        </label>
        <div class="card">
            <div class="card-body">
                <p id="filename">No File Selected</p>
            </div>
        </div>
        <br>
        <label class="w-100" for="destination-button">Select destination path:
            <button class="btn btn-secondary float-right" id="destination-button">Choose Destination</button>
        </label>
        <div class="card">
            <div class="card-body">
                <p id="destination-show">No Path Specified</p>
            </div>
        </div>
        <br>
        <label class="w-100" for="apiKey">Input API Key:
            <input type="password" id="apiKey" class="form-control">
        </label>
        <div class="bottom-button w-100">
            <button class="btn btn-outline-warning" id="logout-button">Log Out</button>
            <button class="btn btn-outline-secondary" id="credentials-button">Edit Credentials</button>
            <button class="btn btn-primary float-right" id="analyse-button">Start Analysis</button>
        </div>
    </form>

</div>
<!-- You can also require other files to run in this process -->
<script src="../renderer.js"></script>
<script src="mainmenu.js"></script>
</body>
</html>
