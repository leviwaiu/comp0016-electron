<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Transcription Service</title>
    <!-- <link rel="stylesheet" type="text/css" href="../render_css/default.css"> -->
    <link rel="stylesheet" type="text/css" href="../render_css/default.css">
    <link rel="stylesheet" type="text/css" href="../render_css/fileExplorer.css">
</head>
<body>
<div class="container">
    <h1>Results - Multiple Files</h1>
    <div class="row">
        <div class="col-12">
            <table id="fileTable" class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">File name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="button-group">
            <button id="delete-all-button" class="btn btn-warning">Delete All</button>
            <button id="return-button" class="btn btn-primary">Return to Menu</button>
        </div>
    </div>
</div>
<!-- You can also require other files to run in this process -->
<script src="../renderer.js" defer></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="multiple-file-table.js" defer></script>
</body>
</html>
